<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Notification area -->
  <div id="notification" style="color: green; font-weight: bold;"></div>

  <!-- Sync Button -->
  <button id="syncBtn">Sync Now</button>

  <!-- Post Data Button -->
  <button id="postBtn">Post Quotes to Server</button>

  <!-- Category filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay" style="margin: 20px 0; font-style: italic;"></div>

  <button id="newQuote">Show New Quote</button>
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
